<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Booster Pro</title>
  <style>
    /* --- New Vibrant Color Palette --- */
    :root {
      --primary: #4776E6;
      --primary-grad: linear-gradient(135deg, #4776E6 0%, #8E54E9 100%);
      --secondary: #00b09b; 
      --success: #28a745;
      --bg-grad: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      --card-bg: #ffffff;
      --text: #333;
      --text-muted: #666;
      --border: #e1e5eb;
    }

    body.dark-mode {
      --primary: #5a8dee;
      --primary-grad: linear-gradient(135deg, #3ab5e8 0%, #6b4ce6 100%);
      --secondary: #33c3f0;
      --success: #4cd964;
      --bg-grad: linear-gradient(135deg, #232526 0%, #414345 100%);
      --card-bg: #1e1e1e;
      --text: #e0e0e0;
      --text-muted: #aaa;
      --border: #333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-grad);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px 0;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    /* Header & Profile */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 10px;
    }
    
    .profile-info h2 {
      margin: 0;
      font-size: 1.4rem;
      background: var(--primary-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .profile-info span {
      font-size: 0.85rem;
      color: var(--text-muted);
      font-weight: 500;
    }

    /* Theme Toggle */
    .theme-toggle {
      background: transparent;
      border: 2px solid var(--primary);
      color: var(--primary);
      padding: 6px 12px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 600;
      transition: 0.3s;
    }
    .theme-toggle:hover {
        background: var(--primary);
        color: var(--card-bg);
    }

    /* Cards */
    .card {
      background: var(--card-bg);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px -10px rgba(0,0,0,0.15);
      text-align: center;
      transition: background 0.3s, box-shadow 0.3s;
      border: 1px solid var(--border);
    }

    .card h3 {
        margin-top: 0;
        color: var(--text);
    }

    /* Stats Grid */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 25px;
    }
    .stat-box {
      background: var(--card-bg);
      padding: 15px;
      border-radius: 12px;
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.02);
    }
    .stat-box::before {
        content: ''; position: absolute; top:0; left:0; width: 100%; height: 4px;
    }
    .stat-box.status::before { background: var(--success); }
    .stat-box.status .stat-number { color: var(--success); }
    
    .stat-box.rate::before { background: var(--primary-grad); }
    .stat-box.rate .stat-number { color: var(--primary); }

    .stat-number {
      font-weight: 800;
      font-size: 1.3rem;
      display: block;
      margin-bottom: 5px;
    }
    .stat-label {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }

    /* Form Elements */
    input, select {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 2px solid var(--border);
      background: var(--card-bg);
      color: var(--text);
      box-sizing: border-box;
      outline: none;
      transition: border-color 0.3s;
    }
    input:focus, select:focus {
        border-color: var(--primary);
    }

    /* Buttons */
    button {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.2s;
      color: white;
    }
    button:active { transform: scale(0.98); }

    #increaseBtn {
      background: var(--primary-grad);
      box-shadow: 0 4px 15px -5px var(--primary);
    }
    #increaseBtn:hover { opacity: 0.95; }
    #increaseBtn:disabled {
      background: #999;
      box-shadow: none;
      cursor: not-allowed;
    }

    #saveNameBtn {
        background: var(--secondary);
        margin-bottom: 0;
    }
    #saveNameBtn:hover { background: var(--primary); }

    /* Animations & Utilities */
    .loader {
      width: 100%;
      height: 8px;
      background: var(--border);
      border-radius: 4px;
      overflow: hidden;
      display: none;
      margin-bottom: 20px;
    }
    .loader-bar {
      height: 100%;
      background: var(--primary-grad);
      width: 0%;
      transition: width 0.2s linear;
      border-radius: 4px;
    }

    .success {
      color: var(--success);
      margin-top: 15px;
      font-weight: bold;
      background: rgba(40, 167, 69, 0.1);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--success);
    }

    .timer {
      margin-top: 15px;
      color: #e74c3c;
      font-size: 14px;
      font-weight: 600;
      background: rgba(231, 76, 60, 0.1);
      padding: 10px;
      border-radius: 8px;
    }
    
    .settings-area { text-align: left; }
    .settings-area label {
      font-size: 13px;
      font-weight: 700;
      color: var(--text);
      display: block;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="profile-info">
        <h2 id="userNameDisplay">Welcome, Guest</h2>
        <span>‚ú® Pro Plan Active</span>
      </div>
      <button class="theme-toggle" id="themeBtn">üåô Dark</button>
    </div>

    <div class="card">
      <h3>üöÄ Boost Dashboard</h3>
      
      <div class="stats-grid">
        <div class="stat-box status">
          <div class="stat-number">Online</div>
          <div class="stat-label">Server Status</div>
        </div>
        <div class="stat-box rate">
          <div class="stat-number">99.9%</div>
          <div class="stat-label">Success Rate</div>
        </div>
      </div>

      <div class="settings-area">
        <label for="channelLink">Target Channel Link</label>
        <input type="text" id="channelLink" placeholder="https://youtube.com/channel/...">
        
        <label for="serviceType">Select Service</label>
        <select id="serviceType">
          <option value="subs">üíé 100 Subscribers</option>
          <option value="views">üëÅÔ∏è 1,000 Views</option>
          <option value="likes">üëç 500 Likes</option>
        </select>
      </div>

      <div class="loader" id="loader">
        <div class="loader-bar" id="loaderBar"></div>
      </div>

      <button id="increaseBtn">Start Boost ‚ö°</button>
      
      <div id="message"></div>
      <div id="timer" class="timer"></div>
    </div>

    <div class="card">
      <h3>‚öôÔ∏è Personalize</h3>
      <div class="settings-area">
        <label for="nameInput">Your Nickname</label>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="saveNameBtn">Update Profile</button>
      </div>
    </div>
  </div>

  <script>
    // --- Elements ---
    const increaseBtn = document.getElementById('increaseBtn');
    const messageDiv = document.getElementById('message');
    const timerDiv = document.getElementById('timer');
    const loader = document.getElementById('loader');
    const loaderBar = document.getElementById('loaderBar');
    const themeBtn = document.getElementById('themeBtn');
    const nameInput = document.getElementById('nameInput');
    const saveNameBtn = document.getElementById('saveNameBtn');
    const userNameDisplay = document.getElementById('userNameDisplay');
    const serviceType = document.getElementById('serviceType');

    const LOCK_TIME = 24 * 60 * 60 * 1000; // 24 hours

    // --- Init ---
    function init() {
      const savedName = localStorage.getItem('userName');
      if (savedName) {
        userNameDisplay.textContent = `Hi, ${savedName}`;
        nameInput.value = savedName;
      }
      const isDark = localStorage.getItem('darkMode') === 'true';
      if (isDark) {
        document.body.classList.add('dark-mode');
        themeBtn.textContent = '‚òÄÔ∏è Light';
      }
      checkLock();
    }

    // --- Theme ---
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDark = document.body.classList.contains('dark-mode');
      themeBtn.textContent = isDark ? '‚òÄÔ∏è Light' : 'üåô Dark';
      localStorage.setItem('darkMode', isDark);
    });

    // --- Profile ---
    saveNameBtn.addEventListener('click', () => {
      const name = nameInput.value.trim();
      if(name) {
        localStorage.setItem('userName', name);
        userNameDisplay.textContent = `Hi, ${name}`;
        const originalText = saveNameBtn.innerText;
        saveNameBtn.innerText = "Saved! ‚úì";
        saveNameBtn.style.background = "var(--success)";
        setTimeout(() => {
             saveNameBtn.innerText = originalText;
             saveNameBtn.style.background = "";
        }, 2000);
      }
    });

    // --- Boost Logic ---
    function checkLock() {
      const lockUntil = Number(localStorage.getItem('lockUntil'));
      if (lockUntil && Date.now() < lockUntil) {
        increaseBtn.disabled = true;
        increaseBtn.textContent = "Locked for 24h üîí";
        increaseBtn.style.background = "";
        startTimer(lockUntil);
      } else {
        localStorage.removeItem('lockUntil');
        increaseBtn.disabled = false;
        increaseBtn.textContent = "Start Boost ‚ö°";
        timerDiv.style.display = 'none';
      }
    }

    function startTimer(lockUntil) {
      timerDiv.style.display = 'block';
      function update() {
        const remaining = lockUntil - Date.now();
        if (remaining <= 0) {
          checkLock();
          return;
        }
        const h = Math.floor(remaining / (1000 * 60 * 60));
        const m = Math.floor((remaining % (1000 * 60 * 60)) / (1000 * 60));
        const s = Math.floor((remaining % (1000 * 60)) / 1000);
        timerDiv.textContent = `Please wait: ${h}h ${m}m ${s}s before next boost.`;
        requestAnimationFrame(update);
      }
      update();
    }

    increaseBtn.addEventListener('click', () => {
      const link = document.getElementById('channelLink').value.trim();
      if (!link) {
        alert('Please paste your channel link first');
        document.getElementById('channelLink').focus();
        return;
      }
      increaseBtn.disabled = true;
      increaseBtn.textContent = "Connecting to server...";
      increaseBtn.style.background = "#999";
      loader.style.display = 'block';
      messageDiv.innerHTML = '';
      timerDiv.style.display = 'none';
      let progress = 0;

      const interval = setInterval(() => {
        progress += Math.random() * 15;
        if(progress > 100) progress = 100;
        loaderBar.style.width = progress + '%';

        if(progress === 100) {
          clearInterval(interval);
          setTimeout(finishBoost, 500);
        }
      }, 150);
    });

    function finishBoost() {
      let serviceText = serviceType.options[serviceType.selectedIndex].text;
      serviceText = serviceText.substring(serviceText.indexOf(' ') + 1);
      messageDiv.innerHTML = `<div class="success">üéâ Success! Sending ${serviceText} now.</div>`;
      loader.style.display = 'none';
      loaderBar.style.width = '0%';
      const lockUntil = Date.now() + LOCK_TIME;
      localStorage.setItem('lockUntil', lockUntil);
      checkLock();
    }

    init();
  </script>
</body>
  </html>
